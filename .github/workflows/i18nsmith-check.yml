name: i18nsmith
on:
  pull_request:
    paths:
      - 'app/**'
      - 'src/**'
      - 'i18n.config.json'
      - 'locales/**'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  # Example 1: Using the reusable action (recommended for external repos)
  i18n-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run i18nsmith check
        uses: ./  # Use local action (for external repos: IMAGINARY9/i18nsmith@v1)
        id: i18n-check
        with:
          command: check
          fail-on: conflicts
          report-path: i18n-check.json
          package-manager: pnpm
      
      - name: Run i18nsmith sync (dry-run)
        uses: ./
        with:
          command: sync
          args: '--dry-run'
          report-path: i18n-sync.json
          package-manager: pnpm
        continue-on-error: true  # Don't fail on drift, just report
      
      - name: Check results
        run: |
          echo "Check exit code: ${{ steps.i18n-check.outputs.exit-code }}"
          echo "Summary: ${{ steps.i18n-check.outputs.summary }}"

  # Example 2: Direct CLI usage (for monorepo development)
  i18n-direct:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Check no top-level await
        run: pnpm node ./scripts/check-no-top-level-await.mjs
      - name: Build workspaces
        run: pnpm -r build
      - name: Drift / diagnostics check
        run: npx i18nsmith check --fail-on conflicts --json --report i18n-check.json || echo "Non-zero exit captured"
      - name: Sync dry-run report
        run: npx i18nsmith sync --dry-run --json --report i18n-sync.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: i18nsmith-reports
          path: |
            i18n-check.json
            i18n-sync.json

