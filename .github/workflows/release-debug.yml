name: Release debug (auth + packaging dry-run)

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure npm auth (debug)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "npm whoami:" && npm whoami || true

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Build CLI (dry-run)
        run: |
          pnpm --filter i18nsmith run build

      - name: CLI publish dry-run
        run: |
          set -euo pipefail
          cd packages/cli
          npm publish --access public --dry-run || true

      - name: Build extension
        run: pnpm --filter i18nsmith-vscode run compile

      - name: Package VSIX (dry-run)
        run: |
          set -euo pipefail
          cd packages/vscode-extension
          pnpm dlx @vscode/vsce@3.1.0 package --out ../../i18nsmith-vscode.vsix --no-dependencies --skip-license

      - name: Artifact listing
        run: |
          echo "Root files:" && ls -la ..
          echo "VSIX artifact (if created):" && ls -la ../../i18nsmith-vscode.vsix || true
