name: Publish VS Code extension to Marketplace

# This workflow publishes the `packages/vscode-extension` package to the
# Visual Studio Marketplace when a GitHub Release is published.
#
# Requirements:
# - Create a Personal Access Token (PAT) with the `All accessible accounts` scope
#   for VSCE publishing and add it to repository secrets as `VSCE_TOKEN`.
# - The `publisher` field in `packages/vscode-extension/package.json` must match
#   the Marketplace publisher id you control.

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: vsce-publish
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      # Set repository variable CLI_PUBLISH_DRY_RUN=true to force npm publish dry-runs.
      CLI_PUBLISH_DRY_RUN: ${{ vars.CLI_PUBLISH_DRY_RUN || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        # Build shared packages (core, transformer, cli, etc.) so their
        # `dist/` outputs exist for the extension bundler to resolve.
        run: |
          pnpm --filter "@i18nsmith/core" run build
          pnpm --filter "@i18nsmith/translation" run build
          pnpm --filter "@i18nsmith/transformer" run build
          pnpm --filter "@i18nsmith/translator-mock" run build
          pnpm --filter "i18nsmith" run build

      - name: Verify built artifacts
        run: |
          test -f packages/core/dist/index.js || (echo "packages/core/dist/index.js missing" && ls -R packages/core && exit 1)
          test -f packages/transformer/dist/index.js || (echo "packages/transformer/dist/index.js missing" && ls -R packages/transformer && exit 1)

      - name: Publish CLI to npm
        # Skip if this version is already on npm, or dry-run when CLI_PUBLISH_DRY_RUN=true
        run: |
          set -euo pipefail
          cd packages/cli
          CLI_VERSION=$(node -p "require('./package.json').version")
          echo "Detected CLI version: $CLI_VERSION"

          if npm view i18nsmith@"$CLI_VERSION" >/dev/null 2>&1; then
            echo "i18nsmith@$CLI_VERSION already published. Skipping npm publish."
            exit 0
          fi

          DRY_RUN="${CLI_PUBLISH_DRY_RUN:-false}"
          npm pkg fix || true

          if [[ "${DRY_RUN,,}" == "true" ]]; then
            echo "CLI_PUBLISH_DRY_RUN enabled; running npm publish --dry-run --tag next"
            npm publish --access public --tag next --dry-run
          else
            echo "Publishing i18nsmith@$CLI_VERSION to npm"
            npm publish --access public
          fi

      - name: Build extension
        run: pnpm --filter i18nsmith-vscode run compile

      - name: Package VSIX for smoke test
        run: |
          set -euo pipefail
          cd packages/vscode-extension
          # Use --skip-license to avoid license prompt and --no-dependencies to skip bundling
          npx -y @vscode/vsce package --out ../../i18nsmith-vscode.vsix --no-dependencies --skip-license

      - name: Smoke-test packaged VSIX
        # Minimal runtime check: unzip the VSIX and verify extension/package.json
        # exists, has a `main` field, and the resolved main file (usually
        # dist/extension.js) is present in the VSIX. This avoids publishing a
        # broken package that lacks built files.
        run: |
          set -euo pipefail
          VSIX=./i18nsmith-vscode.vsix
          if [ ! -f "$VSIX" ]; then echo "VSIX not found at $VSIX"; exit 1; fi
          TMPDIR=$(mktemp -d)
          unzip -q "$VSIX" -d "$TMPDIR"
          PKG="$TMPDIR/extension/package.json"
          if [ ! -f "$PKG" ]; then echo "package.json missing from VSIX"; ls -la "$TMPDIR"; exit 1; fi
          MAIN=$(node -e "const fs=require('fs'); const p=process.argv[1]; const pkg=JSON.parse(fs.readFileSync(p,'utf8')); console.log(pkg.main||'')" "$PKG")
          if [ -z "$MAIN" ]; then echo "package.json main field is empty"; exit 1; fi
          # Remove leading ./ if present
          MAIN_PATH="${MAIN#./}"
          if [ ! -f "$TMPDIR/extension/$MAIN_PATH" ]; then echo "Main file $MAIN_PATH missing in VSIX"; ls -la "$TMPDIR/extension"; exit 1; fi
          if [ ! -f "$TMPDIR/extension/dist/extension.js" ]; then echo "dist/extension.js missing in VSIX"; ls -la "$TMPDIR/extension/dist"; exit 1; fi
          echo "VSIX smoke-test passed: main file exists: $MAIN_PATH"

      - name: Pre-publish validation
        run: |
          set -euo pipefail
          echo "Validating tag and publisher before publish..."
          # Ensure the GITHUB_REF is a tag and matches vMAJOR.MINOR.PATCH
          if [ -z "${GITHUB_REF:-}" ]; then
            echo "GITHUB_REF is empty"; exit 1
          fi
          if [[ "${GITHUB_REF}" != refs/tags/v* ]]; then
            echo "Ref ${GITHUB_REF} is not a tag ref (refs/tags/v*). Aborting."; exit 1
          fi
          TAG=${GITHUB_REF#refs/tags/}
          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag $TAG does not match semver vMAJOR.MINOR.PATCH. Aborting."; exit 1
          fi
          echo "Tag $TAG looks good."
          PUBLISHER=$(node -e "console.log(require('./packages/vscode-extension/package.json').publisher || '')")
          if [ -z "$PUBLISHER" ]; then
            echo "publisher field in packages/vscode-extension/package.json is empty. Aborting."; exit 1
          fi
          echo "Publisher is '$PUBLISHER'"

      - name: Publish to Marketplace (vsce)
        run: |
          set -euo pipefail
          cd packages/vscode-extension
          # Use @vscode/vsce to publish. The token is passed via --pat.
          # --no-dependencies skips bundling, --skip-license avoids prompts
          npx -y @vscode/vsce publish --pat "$VSCE_TOKEN" --no-dependencies --skip-license

      - name: Upload VSIX (artifact)
        if: always()
        run: |
          set -euo pipefail
          cd packages/vscode-extension
          npx -y @vscode/vsce package --out ../../i18nsmith-vscode.vsix --no-dependencies --skip-license
        continue-on-error: true
      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: i18nsmith-vscode-vsix
          path: i18nsmith-vscode.vsix
