name: CI â€” VS Code extension

on:
  pull_request:
    paths:
      - 'packages/vscode-extension/**'
  push:
    paths:
      - 'packages/vscode-extension/**'

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace packages
        run: pnpm -r build

      - name: Compile vscode extension
        run: pnpm --filter i18nsmith-vscode run compile

      - name: Lint extension (if available)
        run: pnpm --filter i18nsmith-vscode run lint
        continue-on-error: true

      - name: Run tests for extension
        run: pnpm --filter i18nsmith-vscode test
        continue-on-error: true
