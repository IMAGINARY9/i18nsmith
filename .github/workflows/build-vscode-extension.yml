name: Build VS Code extension (package VSIX)

on:
  workflow_dispatch:
  push:
    paths:
      - 'packages/vscode-extension/**'

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node and pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages needed by the extension
        run: |
          pnpm --filter "@i18nsmith/core" run build
          pnpm --filter "@i18nsmith/translation" run build
          pnpm --filter "@i18nsmith/transformer" run build
          pnpm --filter "@i18nsmith/translator-mock" run build
          pnpm --filter "i18nsmith" run build

      - name: Build vscode-extension package
        run: pnpm --filter i18nsmith-vscode --parallel run compile

      - name: Package VSIX
        run: |
          cd packages/vscode-extension
          # Use pnpm dlx to run @vscode/vsce without polluting global installs.
          # --no-dependencies skips the npm list checks that fail under pnpm workspaces.
          pnpm dlx @vscode/vsce@3.1.0 package --out ../../i18nsmith-vscode.vsix --no-dependencies --skip-license

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: i18nsmith-vscode-vsix
          path: i18nsmith-vscode.vsix
